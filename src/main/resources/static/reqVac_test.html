	<script>
	
	var leaveStartDate;
	var leaveEndDate;
    
	$("#kt_daterangepicker_1").daterangepicker({
			format : 'YYYY-MM-DD',
			separator : ' ~ ',
			applyLabel : '확인',
			cancelLabel : '취소',
			timePicker : false		
		}, function(start, end, label) {
        leaveStartDate = start.format('YYYY-MM-DD');
        leaveEndDate = end.format('YYYY-MM-DD'); 
        console.log("시작일 : "+leaveStartDate);
        console.log("종료일 : "+leaveEndDate);
        $('#leaveStartDate').val(leaveStartDate);
        $('#leaveEndDate').val(leaveEndDate);
        
	});

	
	$('#kt_daterangepicker_1').on('apply.daterangepicker', function(ev, picker) {
        // 날짜 간격 계산
        var startDate = moment(leaveStartDate, 'YYYY-MM-DD');
        var endDate = moment(leaveEndDate, 'YYYY-MM-DD');
        var duration = endDate.diff(startDate, 'days')+1;

        // 결과를 leaveDays 태그에 넣기
        $('#leaveDays').text(duration);
    });
	
    
    // 캘린더 닫기 버튼 클릭 시 이벤트 핸들러
    $('#kt_daterangepicker_1').on('cancel.daterangepicker', function(ev, picker) {
        // 날짜 선택 취소 시 필요한 동작 수행
        $('#leaveDays').text(''); // 날짜 선택이 취소되면 내용을 지움
    });
    
 
	// set the dropzone container id
	const id = "#kt_dropzonejs_example_2";
	const dropzone = document.querySelector(id);

	// set the preview element template
	var previewNode = dropzone.querySelector(".dropzone-item");
	previewNode.id = "";
	var previewTemplate = previewNode.parentNode.innerHTML;
	previewNode.parentNode.removeChild(previewNode);

	var myDropzone = new Dropzone(id, { // Make the whole body a dropzone
		url: "https://keenthemes.com/scripts/void.php", // Set the url for your upload script location
		parallelUploads: 20,
		previewTemplate: previewTemplate,
		maxFilesize: 10, // Max filesize in MB
		autoQueue: false, // Make sure the files aren't queued until manually added
		previewsContainer: id + " .dropzone-items", // Define the container to display the previews
		clickable: id + " .dropzone-select" // Define the element that should be used as click trigger to select files.
	});

	myDropzone.on("addedfile", function (file) {
		// Hookup the start button
		file.previewElement.querySelector(id + " .dropzone-start").onclick = function () { myDropzone.enqueueFile(file); };
		const dropzoneItems = dropzone.querySelectorAll('.dropzone-item');
		dropzoneItems.forEach(dropzoneItem => {
			dropzoneItem.style.display = '';
		});
		dropzone.querySelector('.dropzone-upload').style.display = "inline-block";
		dropzone.querySelector('.dropzone-remove-all').style.display = "inline-block";
	});

	// Update the total progress bar
	myDropzone.on("totaluploadprogress", function (progress) {
		const progressBars = dropzone.querySelectorAll('.progress-bar');
		progressBars.forEach(progressBar => {
			progressBar.style.width = progress + "%";
		});
	});

	myDropzone.on("sending", function (file) {
		// Show the total progress bar when upload starts
		const progressBars = dropzone.querySelectorAll('.progress-bar');
		progressBars.forEach(progressBar => {
			progressBar.style.opacity = "1";
		});
		// And disable the start button
		file.previewElement.querySelector(id + " .dropzone-start").setAttribute("disabled", "disabled");
	});

	// Hide the total progress bar when nothing's uploading anymore
	myDropzone.on("complete", function (progress) {
		const progressBars = dropzone.querySelectorAll('.dz-complete');

		setTimeout(function () {
			progressBars.forEach(progressBar => {
				progressBar.querySelector('.progress-bar').style.opacity = "0";
				progressBar.querySelector('.progress').style.opacity = "0";
				progressBar.querySelector('.dropzone-start').style.opacity = "0";
			});
		}, 300);
	});

	// Setup the buttons for all transfers
	dropzone.querySelector(".dropzone-upload").addEventListener('click', function () {
		myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED));
	});

	// Setup the button for remove all files
	dropzone.querySelector(".dropzone-remove-all").addEventListener('click', function () {
		dropzone.querySelector('.dropzone-upload').style.display = "none";
		dropzone.querySelector('.dropzone-remove-all').style.display = "none";
		myDropzone.removeAllFiles(true);
	});

	// On all files completed upload
	myDropzone.on("queuecomplete", function (progress) {
		const uploadIcons = dropzone.querySelectorAll('.dropzone-upload');
		uploadIcons.forEach(uploadIcon => {
			uploadIcon.style.display = "none";
		});
	});

	// On all files removed
	myDropzone.on("removedfile", function (file) {
		if (myDropzone.files.length < 1) {
			dropzone.querySelector('.dropzone-upload').style.display = "none";
			dropzone.querySelector('.dropzone-remove-all').style.display = "none";
		}
	});
				
	
	
	
	</script>
